<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookMarker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center flex-column align-items-center position-relative"
    >
      <h1 class="text-center mt-5 position-relative">Bookmarker</h1>
      <div
        class="content w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
      >
        <h2>
          <i class="fas fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fas fa-bookmark"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>
            Site Name</label
          >
          <input
            type="text"
            placeholder="Bookmark Name"
            class="form-control"
            id="Name"
          />
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            placeholder="Website URL"
            class="form-control"
            id="URL"
          />
        </div>
        <button class="btn submit px-5" id="submit">Submit</button>
      </div>
      <table class="table mt-4 text-center bg-light">
        <thead>
          <tr>
            <th>INDEX</th>
            <th>WEBSITE NAME</th>
            <th>VISIT</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>

      <div class="message"></div>
    </div>
    <div
      class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none shadow-lg"
    >
      <div class="box-content bg-white p-4 rounded-2 shadow-lg">
        <header
          class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
        >
          <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </header>
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must contain
            at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    </div>

    <script src="./Java/js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
